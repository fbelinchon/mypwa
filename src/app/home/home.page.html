<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons collapse="true" (click)="openImplModal()" slot="end">
      <ion-button slot="end">
        <ion-icon name="information-circle-outline"  size="large"
          class="icon-toolbar-padding" color="primary" (click)="openImplModal()">
        </ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title size="large">Settings</ion-title>
  </ion-toolbar>
</ion-header>

  </ion-refresher>-->

            </ion-icon>
