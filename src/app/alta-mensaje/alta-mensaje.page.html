<ion-header>
  <ion-toolbar>
    <ion-title>altaMensaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <form [formGroup]="createMessageForm" (submit)="createMessage()">
    <ion-item lines="full">
      <ion-label position="floating">FromName</ion-label>
      <ion-input formControlName="fromName" type="text" required shape="round"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Subject</ion-label>
      <ion-input formControlName="subject" type="textbox" required shape="round"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Date</ion-label>
      <ion-input formControlName="date" type="date" #date required shape="round"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Comentario</ion-label>
      <ion-textarea formControlName="comment" type="text" required shape="round"></ion-textarea>
    </ion-item>
    <ion-item lines="full">  
      <ion-button type="button" (click)="getGPS()" shape="round" expand="block">GPS</ion-button>
    </ion-item>
    <ion-row>
      <ion-col>
         <ion-label position="floating">Latitud: {{latitude}}</ion-label>
      </ion-col>
      <ion-col>
         <ion-label position="floating">Longitud: {{longitude}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-item lines="full">  
      <ion-input type="file" accept="image/*" (click)="takePicture()" (change)="changeListener($event)" shape="round" expand="block">Imagen</ion-input>
    </ion-item>

    <ion-row>
      <ion-col> 
      <ion-button type="submit"  [disabled]="!createMessageForm.valid" expand="block">Nuevo</ion-button>
    </ion-col>
    </ion-row>
    </form>
  </div>

</ion-content>
